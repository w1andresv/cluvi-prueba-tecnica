<p-panel >
  <ng-template pTemplate="header">
    Restaurante
  </ng-template>
  <div *ngIf="formulario">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="grid p-fluid">
        <div class="col">
          <div class="p-field p-fluid">
            <label for="firtname">Nombre</label>
            <input id="firtname" type="text" aria-describedby="username-help" pInputText formControlName="name"/>
            <app-error-field [control]="f.name"></app-error-field>
          </div>
        </div>
        <div class="col">
          <div class="p-field p-fluid">
            <label>Número de sucursales</label>
            <input id="number_of_branches" type="number" aria-describedby="username-help"
                   pKeyFilter="int" pInputText formControlName="number_of_branches"/>
            <app-error-field [control]="f.number_of_branches"></app-error-field>
          </div>
        </div>
      </div>
      <p-divider align="center">
        <span class="p-tag">Servicios</span>
      </p-divider>
      <div class="grid p-fluid">
        <div class="col">
          <label>Domicilios:</label>
          <p-selectButton formControlName="service_delivery"
                          [options]="optionsServices"></p-selectButton>
        </div>
        <div class="col">
          <label>Para llevar:</label>
          <p-selectButton formControlName="service_take_away"
                          [options]="optionsServices"></p-selectButton>
        </div>
        <div class="col">
          <label>Reservas:</label>
          <p-selectButton formControlName="service_book"
                          [options]="optionsServices"></p-selectButton>
        </div>
        <div class="col">
          <label>En mesa:</label>
          <p-selectButton formControlName="service_table"
                          [options]="optionsServices"></p-selectButton>
        </div>
        <div class="col">
          <label>En habitacion:</label>
          <p-selectButton formControlName="service_room"
                          [options]="optionsServices"></p-selectButton>
        </div>
      </div>
      <p-divider align="center">
        <span class="p-tag">Dirección</span>
      </p-divider>
      <div class="grid p-fluid">
        <div class="col" id="pac-card">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
            <input formControlName="address" [required]="true" id="pac-input"
                   name="pac-input" pInputText type="text" placeholder="Ingrese la dirección"/>
          </div>
          <app-error-field [control]="f.address"></app-error-field>
        </div>
      </div>
      <div class="grid ">
        <div class="col flex flex-row justify-content-center">
          <button pButton pRipple type="submit" label="Guradar" [loading]="loading"></button>
          <button pButton pRipple type="button" label="Cancelar" class="p-button-secondary" (click)="cancelar()"></button>
        </div>
      </div>

    </form>
  </div>
</p-panel>
